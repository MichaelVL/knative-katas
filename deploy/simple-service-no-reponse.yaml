apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: simple
spec:
  template:
    spec:
      containerConcurrency: 1
      containers:
      - image: ghcr.io/michaelvl/knative-katas:sha-bd3fa4c
        env:
         - name: APP_HTTP_STATUS_CODE
           value : "200"
         - name: APP_DISCARD_RESPONSE
           value : "1"
