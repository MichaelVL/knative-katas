apiVersion: sources.knative.dev/v1
kind: ContainerSource
metadata:
  name: event-emitter1
spec:
  template:
    spec:
      containers:
      - image: ghcr.io/michaelvl/knative-katas@sha256:eb09ef8d1f5124c1e2348f4d4eeca8075b83e44f7c5157ea68c6c656f223dc98
        workingDir: /apps/event-emitter
        env:
         - name: APP_DATA
           value : '{"msg": "Hello from container source 1 through parallel!"}'
         - name: APP_CRON_SCHEDULE
           value : '*/10 * * * * *'
         - name: APP_EVENT_SOURCE 
           value : 'emitter1'
  sink:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Parallel
      name: copy-events
