apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: simple
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: "1"
    spec:
      containers:
      - image: ghcr.io/michaelvl/knative-katas@sha256:4b3d49ac8ffe76db79415162fcf074b6ed9d8bebb0d2d168df2bddc458dbd56f
        env:
         - name: APP_HTTP_STATUS_CODE
           value : "200"
         - name: APP_DISCARD_RESPONSE
           value : "1"
         - name: APP_HTTP_LOG
           value : "1"
         - name: APP_EVENT_LOG
           value : "1"
