apiVersion: sources.knative.dev/v1
kind: ContainerSource
metadata:
  name: event-emitter2
spec:
  template:
    spec:
      containers:
      - image: ghcr.io/michaelvl/knative-katas@sha256:cf45b93f2b1ac2640a5e1366f78d1a1a6e1d3a575460c7e99b1aa5e35c26607e
        workingDir: /apps/event-emitter
        env:
         - name: APP_DATA
           value : '{"msg": "Hello from container source 2 through parallel!"}'
         - name: APP_CRON_SCHEDULE
           value : '*/10 * * * * *'
         - name: APP_EVENT_SOURCE 
           value : 'emitter2'
  sink:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Parallel
      name: copy-events
