apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: simple2
spec:
  template:
    spec:
      containerConcurrency: 1
      containers:
      - image: ghcr.io/michaelvl/knative-katas@sha256:67ec9c1f7aed35878feb071c206d0aa56a2c7aac0826cd1eca1301f595ac8bd9
        env:
         - name: APP_HTTP_STATUS_CODE
           value : "200"
         - name: APP_DELAY
           value : "1000"
         - name: APP_EVENT_RESPONSE_TYPE
           value : "type-example2"
         - name: APP_EVENT_RESPONSE_SOURCE
           value : "simple2-example"
